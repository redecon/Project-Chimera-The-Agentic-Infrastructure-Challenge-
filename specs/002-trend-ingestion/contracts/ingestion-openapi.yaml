openapi: 3.0.0
info:
  title: Trend Ingestion API
  version: 1.0.0
paths:
  /ingest:
    post:
      summary: Ingest a trend event
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [external_id, source, text, timestamp]
              properties:
                external_id:
                  type: string
                source:
                  type: string
                text:
                  type: string
                timestamp:
                  type: string
                  format: date-time
                metadata:
                  type: object
      responses:
        '200':
          description: Accepted
        '400':
          description: Validation error
